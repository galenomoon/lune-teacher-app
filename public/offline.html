<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Lune Professor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        background: white;
        border-radius: 12px;
        padding: 40px 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        opacity: 0.8;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: #d32f2f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
      }

      .button:hover {
        background: #b71c1c;
      }

      .status {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg
        class="offline-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M6 9l6 6m0 0l6-6M12 15v6M3 12a9 9 0 1118 0"></path>
      </svg>
      <h1>Sem Conexão</h1>
      <p>
        Parece que você perdeu a conexão com a internet. Verifique sua conexão
        e tente novamente.
      </p>
      <button class="button" onclick="location.reload()">
        Tentar Novamente
      </button>
      <div class="status">
        <p>Aguardando reconexão...</p>
        <p id="connection-status">Status: Offline</p>
      </div>
    </div>

    <script>
      // Atualizar status de conexão
      function updateConnectionStatus() {
        const status = navigator.onLine ? "Online" : "Offline";
        document.getElementById("connection-status").textContent =
          "Status: " + status;

        if (navigator.onLine) {
          setTimeout(() => {
            location.reload();
          }, 1000);
        }
      }

      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      updateConnectionStatus();
    </script>
  </body>
</html>
